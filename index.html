<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokey Ball</title>
    <style>body {margin: 0; overflow: hidden;}
    canvas{height: 100%; width: 100%;}</style>
</head>
<body>
    <!-- Three.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.116.1/build/three.min.js"></script>

    <!-- Game -->
    <script>
        //variables
        let renderer, camera, scene;
        let floor, fog;
        let cylinder, sphere;
        let dirLight, ambLight, pointLight;

        init = ( ) => {

            //initialisation
            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true });
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(devicePixelRatio);    
            }, false);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 0);
            
            //Geometries
            floor = new THREE.Mesh(
                new THREE.PlaneGeometry(1000, 1000), 
                new THREE.MeshLambertMaterial({color: 0x228B22})
            );
            floor.rotation.x = - Math.PI/2;
            floor.receiveShadow = true;
            scene.add(floor);

            cylinder = new THREE.Mesh(
                new THREE.CylinderGeometry(5, 5, 100, 4), 
                new THREE.MeshLambertMaterial({color: 0x8B4513})
            );
            cylinder.position.set(0, 50, -15);
            cylinder.rotation.y = Math.PI / 7;
            cylinder.castShadow = true;
            cylinder.receiveShadow = true;
            scene.add(cylinder);

            sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.25, 32, 24),
                new THREE.MeshLambertMaterial({color: 0xff0000})
            );
            sphere.position.set(-1, 5, -3);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            // Lights
            ambLight = new THREE.AmbientLight(0x404040);
            scene.add(ambLight);

            dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.castShadow = true;
            dirLight.target.position.set(-70, 0, -100);
            dirLight.shadow.camera.right = 107;
            dirLight.shadow.camera.left = -107;
            dirLight.shadow.camera.top = 107; 
            dirLight.shadow.camera.bottom = -107;
            dirLight.position.set(-10, 200, 0);
            scene.add(dirLight.target);
            scene.add(dirLight);

            //controls
            let power = 0;
            let swipe = false;
            window.addEventListener('mousedown', swipeSphere = (event) => {
                    event.preventDefault();
                    swipe = true;
                    console.log(event.clientY);
            });
            window.addEventListener('touchstart', swipeSphere = (event) => {
                    event.preventDefault();
                    swipe = true;
            });

            window.addEventListener('mouseup', swipeSphere = (event) => {
                event.preventDefault();
                swipe = false;
            });
            window.addEventListener('touchend', swipeSphere = (event) => {
                event.preventDefault();
                swipe = false;
            });
            window.addEventListener('mousemove', swipeSphere = (event) => {
                event.preventDefault();
                if (swipe && event.clientY < 430 && event.clientY > 330) {
                    sphere.position.y -= event.movementY / 100;
                    sphere.position.z -= event.movementY / 100;
                    sphere.rotation.x -= event.movementY / 100;
                    console.log(event.clientY);
                    power += 1;
                }
            });
            window.addEventListener('touchmove', swipeSphere = (event) => {
                event.preventDefault();
                if (swipe && event.clientY < 430 && event.clientY > 330) {
                    sphere.position.y -= event.movementY / 100;
                    sphere.position.z -= event.movementY / 100;
                    sphere.rotation.x -= event.movementY / 100;
                    console.log(event.clientY);
                    power += 1;
                }
            });

            animate();

        };

        animate = () => {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        };

        init();
    </script>
</body>
</html>
